<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #646464;
            color: white;
        }
        .post-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .post-box {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .post-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Blog</h1>
    </div>
    <div class="post-container">
        <div class="post-box" onclick="window.location.href='post1.html'">
            <h2>Blog Post #4</h2>
            <p>Click to read more...</p>
        </div>
        <div class="post-box">
            <h2>Blog Post #3</h2>
            <p>Click to read more...</p>
        </div>
        <div class="post-box">
            <h2>Blog Post #2</h2>
            <p>Click to read more...</p>
        </div>
        <div class="post-box">
            <h2>Blog Post #1</h2>
            <p>Click to read more...</p>
        </div>
    </div>
</body>
</html>
